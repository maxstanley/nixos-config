# Enable mouse mode (tmux 2.1 and above)
set -g mouse off

# No escape delay
set -sg escape-time 0

# don't rename windows automatically
set-option -g allow-rename off

set -g default-terminal "screen-256color"

# Create Default TMUX session if it does not exist
new-session -n default

# Open new window and the current windows path
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Make it more VIM
bind-key -n M-h select-pane -L
bind-key -n M-j select-pane -D
bind-key -n M-k select-pane -U
bind-key -n M-l select-pane -R

# Adjust the size of the TMUX pane.
bind-key -n M-H resize-pane -L 5
bind-key -n M-J resize-pane -D 5
bind-key -n M-K resize-pane -U 5
bind-key -n M-L resize-pane -R 5

# Make the tmux socket owned by tmux group.
bind-key -n M-S run-shell $HOME/.scripts/tmux_socket.sh

# Reload tmux configuration
bind r source-file ~/.tmux.conf

######################
### DESIGN CHANGES ###
######################

# loud or quiet?
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

set -g status-bg black
set -g status-fg white
set -g status-interval 60
set -g status-left-length 30
set -g status-left '#[fg=green](#S) #(whoami)'
set -g status-right '#[fg=yellow]#(cut -d " " -f 1-3 /proc/loadavg)#[default] #[fg=white]%H:%M#[default]'

